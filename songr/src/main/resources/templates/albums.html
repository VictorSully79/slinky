<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Record Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="/albums" method="POST"></form>
        <fieldset>
            <input type ="text" placeholder="title" name="title">
            <input type="text" placeholder="artist" name="artist">
            <input type="text" placeholder="songCount" name="songCount">
            <input type="text" placeholder="length" name="length">
            <input type="text" placeholder="image_url" name="imageUrl">
            <button type="submit">Submit</button>
        </fieldset>
    </form>


    <div th:each="album : ${displayedAlbums">
        <h1 th:text="${album.title}">Album TITLE</h1>
            <p>Artist: <span th:text="${album.artist}"></span></p>
            <p>Number of Songs: <span th:text="${album.songCount}"></span></p>
            <P>Length of Album: <span th:text="${album.length}"></span> seconds</P>
            <img th:src="${album.imageURL}">
    </div>
</body>
</html>
