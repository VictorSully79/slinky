<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 th:text="${album.title}">Album TITLE</h1>
<p>Artist: <span th:text="${album.artist}"></span></p>
<p>Number of Songs: <span th:text="${album.songCount}"></span></p>
<P>Length of Album: <span th:text="${album.length}"></span> Minutes</P>
<img th:src="${album.imageURL}">

</body>
</html>
